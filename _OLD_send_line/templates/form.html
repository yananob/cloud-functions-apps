<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>send_line</title>
    <script type="text/javascript">
      $(function () {
        $(".js-focus-onload:first").prop("checked", true).focus();
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">send_line</span>
    </nav>

    <form name="formJq" method="POST" action="/send_line">
    <div class="container mt-2">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">Target :</span>
          </div>
          <div class="input-group-text">
            {% for user in users %}
              <input type="radio" name="target" value="{{ user }}" class="js-focus-onload">{{ user }}
              <div class="mr-3">&nbsp;</div>
            {% endfor %}
          </div>
        </div>

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">Message :</span>
          </div>

          <textarea name="message" rows="5" cols="40"></textarea>
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary">Button</button>
            </div>
        </div>

        <div class="mb-3">&nbsp;</div>
        {% if feedback %}
          <div class="alert alert-primary" role="alert">{{ feedback }}</div>
        {% endif %}
    </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
