<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>my ai chat</title>
  <script type="text/javascript">
    $(function() {

      $(".js-submit").on("click", function (event) {
        console.log("hoge!");
        $(this).hide();

        $(".js-progress").show();
      });

      $(".js-progress").hide();
      $("#question").focus();
    });
  </script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">my ai chat</span>
  </nav>

  <form name="formJq" method="POST" action="./">
    <div class="container mt-2">
      {% if question %}
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">前回の質問：</span>
          </div>
          <textarea name="question" rows="5" cols="70" disabled>{{ question }}</textarea>
        </div>
      {% endif %}

      {% if answer %}
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">回答：</span>
          </div>
          <textarea name="answer" rows="10" cols="70" disabled>{{ answer }}</textarea>
        </div>
      {% endif %}

      <div class="input-group mb-2">
        <span class="input-group-text">質問：</span>
        <textarea name="question" id="question" rows="8" cols="70" placeholder="質問をどうぞ！"></textarea>
      </div>

      <div class="input-group mb-2">
        <div class="input-group-append">
          <button type="submit" class="btn btn-outline-secondary js-submit">質問を送る</button>
        </div>
      </div>
      <div class="progress js-progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressbar"></div>
      </div>
  </div>
  </form>
</body>

</html>
